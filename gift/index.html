<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Backdoor – Guided Foundations</title>

  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }

    main {
      max-width: 420px;
      margin: 120px auto;
      padding: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<main>

  <h2>Guided Foundations – Backdoor</h2>

  <input
    id="email"
    type="email"
    placeholder="email@example.com"
  />

  <select id="interval">
    <option value="4">Tester – every 4 hours</option>
    <option value="6">Tester – every 6 hours</option>
    <option value="12">Tester – every 12 hours</option>
    <option value="24">Tester – daily</option>
  </select>

  <button id="go">
    ENROLL TESTER
  </button>

  <div class="status" id="status"></div>

</main>

<script>
(function () {
  const btn = document.getElementById('go');
  const emailInput = document.getElementById('email');
  const intervalSelect = document.getElementById('interval');
  const status = document.getElementById('status');

  btn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const interval = parseInt(intervalSelect.value, 10);

    if (!email) return;

    status.textContent = 'working…';
    btn.disabled = true;

    fetch('/.netlify/functions/create-guided-user', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email,
        test_mode: true,
        test_interval_hours: interval
      })
    })
    .then(r => r.json())
    .then(data => {
      if (!data.ok) throw new Error();

      status.textContent = 'tester enrolled';
      window.location.href = '/gf/hydration/hd-01-welcome.html';
    })
    .catch(() => {
      status.textContent = 'failed';
      btn.disabled = false;
    });
  });
})();
</script>

</body>
</html>
