[build]
  publish = "."

[functions]
  directory = "netlify/functions"
  included_files = [
    "netlify/functions/assets/**",
    "netlify/functions/emails/**",
    "netlify/functions/foundations_email_sequence.json"
  ]

# ğŸ”‘ REQUIRED: Allow Netlify Functions to execute
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ğŸ” SCHEDULED FUNCTIONS
[functions."daily-dispatcher"]
  schedule = "*/2 * * * *"

# ğŸ”’ BLOCK PUBLIC ACCESS TO PRIVATE ASSETS
[[redirects]]
  from = "/netlify/functions/assets/*"
  to = "/404.html"
  status = 404
  force = true
