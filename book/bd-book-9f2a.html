<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Foundations Ebook Access | Whole Body Reset</title>

  <link rel="stylesheet" href="css/site.css">

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #efe4c9;
      color: #2f3b2f;
      line-height: 1.6;
    }

    header {
      background: #e2d6b8;
      padding: 20px 40px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 48px;
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .status-box {
      margin-top: 30px;
      padding: 18px;
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(47,59,47,0.25);
      border-radius: 8px;
    }

    .small {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    button {
      padding: 14px 22px;
      background: #2f3b2f;
      color: #efe4c9;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 14px;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 80px;
      padding: 40px 20px;
      background: #e2d6b8;
      font-size: 0.9rem;
      color: #4f5a45;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="leafy-left"></div>
  <div class="leafy-right"></div>

  <header>
    <img src="images/et-naturals-logo.png" alt="ET Naturals Logo">
  </header>

  <main>

    <h1>Accessing Your Ebook…</h1>
    <h2>Foundations Edition</h2>

    <p>One moment — we’re verifying your checkout and starting your download.</p>

    <div class="status-box">
      <p id="status" class="small">Preparing your download…</p>
      <button id="try-again" style="display:none;">Try Again</button>
    </div>

    <p class="small" style="margin-top:18px;">
      If the download doesn’t start automatically, click <strong>Try Again</strong>.
    </p>

  </main>

  <footer>
    <p>© ET Naturals. All rights reserved.</p>
    <p>Educational content only. No medical claims.</p>
  </footer>

  <script>
    function startDownload() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");

      const statusEl = document.getElementById("status");
      const btn = document.getElementById("try-again");

      if (!sessionId) {
        statusEl.textContent =
          "Missing session_id. Please return to checkout and complete your purchase.";
        btn.style.display = "inline-block";
        btn.onclick = () => (window.location.href = "/");
        return;
      }

      statusEl.textContent = "Starting download…";
      btn.style.display = "none";

      window.location.href =
        "/.netlify/functions/download-book?session_id=" +
        encodeURIComponent(sessionId);
    }

    document.getElementById("try-again").onclick = startDownload;
    startDownload();
  </script>

</body>
</html>
