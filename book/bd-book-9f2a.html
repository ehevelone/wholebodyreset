<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Foundations Ebook Access | Whole Body Reset</title>

  <!-- GLOBAL SITE STYLES -->
  <link rel="stylesheet" href="css/site.css">

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #efe4c9;
      color: #2f3b2f;
      line-height: 1.6;
    }

    header {
      background: #e2d6b8;
      padding: 20px 40px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 48px;
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .status-box {
      margin-top: 30px;
      padding: 22px;
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(47,59,47,0.25);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #b9b29a;
    }

    button {
      padding: 14px 22px;
      background: #2f3b2f;
      color: #efe4c9;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 16px;
    }

    button:hover {
      opacity: 0.9;
    }

    .small {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-top: 12px;
    }

    .error {
      color: #7a2e2e;
      font-weight: 600;
    }

    footer {
      margin-top: 80px;
      padding: 40px 20px;
      background: #e2d6b8;
      font-size: 0.9rem;
      color: #4f5a45;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="leafy-left"></div>
<div class="leafy-right"></div>

<header>
  <img src="images/et-naturals-logo.png" alt="ET Naturals Logo">
</header>

<main>

  <h1>Whole Body Reset</h1>
  <h2>Foundations Book Access</h2>

  <p>
    Enter the email address you used for Guided Foundations.
    This lets us securely confirm your access and provide your download.
  </p>

  <div class="status-box">

    <label for="emailInput">Your email address</label>
    <input
      type="email"
      id="emailInput"
      placeholder="you@example.com"
      autocomplete="email"
    />

    <button id="verifyBtn">Verify &amp; Access Book</button>

    <p id="status" class="small"></p>

    <button id="downloadBtn" style="display:none;">Download Book</button>

  </div>

</main>

<footer>
  <p>© ET Naturals. All rights reserved.</p>
  <p>Educational content only. No medical claims.</p>
</footer>

<script>
(function () {
  const emailInput = document.getElementById("emailInput");
  const verifyBtn = document.getElementById("verifyBtn");
  const status = document.getElementById("status");
  const downloadBtn = document.getElementById("downloadBtn");

  verifyBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim().toLowerCase();

    if (!email) {
      status.textContent = "Please enter your email address.";
      status.className = "small error";
      return;
    }

    status.textContent = "Verifying your access…";
    status.className = "small";
    downloadBtn.style.display = "none";

    try {
      const res = await fetch("/.netlify/functions/verify-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();

      if (!res.ok || !data.allowed) {
        status.textContent =
          "We couldn’t find an active Guided Foundations enrollment for this email.";
        status.className = "small error";
        return;
      }

      status.textContent = "Access confirmed. Your download is ready.";
      status.className = "small";

      downloadBtn.style.display = "inline-block";
      downloadBtn.onclick = () => {
        window.location.href =
          "/.netlify/functions/download-book?email=" +
          encodeURIComponent(email);
      };

    } catch (err) {
      status.textContent = "Something went wrong. Please try again shortly.";
      status.className = "small error";
    }
  });
})();
</script>

</body>
</html>
