<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Foundations Ebook Access | Whole Body Reset</title>

  <!-- GLOBAL SITE STYLES -->
  <link rel="stylesheet" href="css/site.css">

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: #efe4c9;
      color: #2f3b2f;
      line-height: 1.6;
    }

    header {
      background: #e2d6b8;
      padding: 20px 40px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 48px;
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .status-box {
      margin-top: 30px;
      padding: 18px;
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(47,59,47,0.25);
      border-radius: 8px;
    }

    .small {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    button {
      padding: 14px 22px;
      background: #2f3b2f;
      color: #efe4c9;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 80px;
      padding: 40px 20px;
      background: #e2d6b8;
      font-size: 0.9rem;
      color: #4f5a45;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- LEAFY BACKGROUND PLACEHOLDERS (DO NOT REMOVE) -->
<div class="leafy-left"></div>
<div class="leafy-right"></div>

<header>
  <img src="images/et-naturals-logo.png" alt="ET Naturals Logo">
</header>

<main>

  <h1>Whole Body Reset</h1>
  <h2>Foundations Edition</h2>

  <p>
    Verifying your purchase and preparing your download.
  </p>

  <div class="status-box">
    <p id="status" class="small">Preparing secure download…</p>
    <button id="downloadBtn" style="display:none;">Download Book</button>
  </div>

</main>

<footer>
  <p>© ET Naturals. All rights reserved.</p>
  <p>Educational content only. No medical claims.</p>
</footer>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get("session_id");

  const status = document.getElementById("status");
  const btn = document.getElementById("downloadBtn");

  if (!sessionId) {
    status.textContent = "Missing purchase verification. Please return to the site.";
    btn.style.display = "inline-block";
    btn.textContent = "Return Home";
    btn.onclick = () => window.location.href = "/";
    return;
  }

  const downloadUrl =
    "/.netlify/functions/download-book?session_id=" +
    encodeURIComponent(sessionId);

  // Create a real anchor (browser-trusted)
  const link = document.createElement("a");
  link.href = downloadUrl;
  link.style.display = "none";
  document.body.appendChild(link);

  // Try automatic download
  link.click();

  // Always show manual button as fallback (guaranteed user gesture)
  setTimeout(() => {
    status.textContent = "If your download did not start, click below.";
    btn.style.display = "inline-block";
    btn.textContent = "Download Book";
    btn.onclick = () => link.click();
  }, 1000);
})();
</script>

</body>
</html>
